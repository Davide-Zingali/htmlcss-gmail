<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Gmail</title>
  </head>
  <body>
    <div id="box-principale">
      <!-- Intestazione -->
      <header>
        <img src="img/gmail.png">
        <h1 id="titolo">Gmail</h1>
      </header>

      <hr>
      
      <main>
        <!-- Prima sezione -->
        <section>
          <input type="text" name="" value="" placeholder="Ricerca">
          <button type="button" name="button">Vai</button>
          <h2>You have <span id="trenta">30</span> unread</h2>
          <hr>
        </section>
        <!-- Seconda sezione -->
        <section>
          <div class="boxx gray">
            <div class="box sx">
              <input type="checkbox" name="" value="">
              <span class="testo">&#9733; Questo è l'oggetto della mail lungo</span>
            </div>
            <div class="box dx">
              Testo della email
            </div>
          </div>
          <div class="boxx gray">
            <div class="box sx">
              <input type="checkbox" name="" value="">
              <span class="testo">&#9733; Questo è l'oggetto corto</span>
            </div>
            <div class="box dx">
              Testo della email
            </div>
          </div>
          <div class="boxx white">
            <div class="box sx">
              <input type="checkbox" name="" value="">
              <span class="testo">&#9733; Questo è l'oggetto corto</span>
            </div>
            <div class="box dx">
              Testo della email
            </div>
          </div>
          <div class="boxx gray">
            <div class="box sx">
              <input type="checkbox" name="" value="">
              <span class="testo">&#9733; Questo è l'oggetto corto</span>
            </div>
            <div class="box dx">
              Testo della email
            </div>
          </div>
        </section>

      </main>

      <hr>
      <!-- Footer -->
      <footer>GMail <em>powered by Davide</em></footer>
    </div>
  </body>
</html>
